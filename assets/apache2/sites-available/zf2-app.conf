<VirtualHost *:80>
    DocumentRoot /zf2-app/public/
    ServerName localhost
    ServerAlias localhost

    <Directory  /zf2-app/public/>
        Options Indexes FollowSymLinks MultiViews Includes
        AllowOverride Options FileInfo
        Order allow,deny
        allow from all
        Require all granted
    </Directory>
</VirtualHost>
