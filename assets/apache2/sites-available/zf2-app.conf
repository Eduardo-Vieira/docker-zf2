<VirtualHost *:80>
    DocumentRoot /zf2-app/public/
    ServerName legacy.localhost
    ServerAlias legacy.localhost.magl

    <Directory  /zf2-app/public/>
        Options Indexes FollowSymLinks MultiViews Includes
        AllowOverride Options FileInfo
        Order allow,deny
        allow from all
        Require all granted
    </Directory>
</VirtualHost>
